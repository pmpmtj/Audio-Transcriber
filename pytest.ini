[pytest]
# Pytest configuration for transcribe_audio package

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src.transcribe_audio
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80

# Logging configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Capture settings
# capture = no  # Disabled to allow capsys to work in tests

# Markers for organizing tests
markers =
    unit: Unit tests with no external dependencies
    integration: Integration tests with mocked external dependencies
    slow: Tests that take significant time to run
    requires_ffmpeg: Tests that require FFmpeg installed
    requires_api_key: Tests that require OpenAI API key

